<!-- 이 내용은 EmailJS 웹사이트에서 템플릿을 만들 때 "Email body" 섹션에 붙여넣으세요. -->
<!-- {{backgroundColor}}와 {{textColor}} 변수를 사용하여 배경과 글자색이 동적으로 변경됩니다. -->

<div style="background-color: {{backgroundColor}}; color: {{textColor}}; font-family: 'Nanum Pen Script', cursive; line-height: 1.6; max-width: 600px; margin: 20px auto; padding: 20px; border: 1px solid #eee; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
    
    <!-- 제목 색상은 고정하거나 {{textColor}}를 사용할 수 있습니다. 여기서는 가독성을 위해 고정된 색상을 사용합니다. -->
    <h2 style="color: #c0392b; text-align: center; font-family: 'Hahmlet', serif;">
        크리스마스 편지가 도착했어요!
    </h2>
    
    <div style="background-color: rgba(255, 255, 255, 0.1); padding: 20px; border-radius: 5px; margin-top: 20px; border-left: 5px solid #e74c3c;">
        <!-- 메시지 내용은 {{textColor}}를 사용합니다. -->
        <p style="font-size: 1.1em; white-space: pre-wrap; color: {{textColor}};">
            {{message}}
        </p>
    </div>

    <p style="margin-top: 30px; text-align: right; font-size: 1.1em; color: {{textColor}};">
        보낸 사람: <strong>{{from_name}}</strong> 드림
    </p>

    <hr style="border: 0; border-top: 1px solid rgba(0,0,0,0.1); margin: 20px 0;">
    <p style="font-size: 0.8em; color: #999; text-align: center;">
        이 편지는 Gemini CLI 프로젝트를 통해 발송되었습니다.
    </p>
</div>

<!-- 
    EmailJS 설정 페이지의 'To Email' 필드에는 {{to_email}} 을,
    'Subject' 필드에는 {{subject}} 를 입력하는 것을 잊지 마세요!
-->
