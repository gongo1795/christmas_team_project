    <title>크리스마스 미니게임</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Hahmlet:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/minigame.css"> 
</head>
<body>
    <div id="snow-container" class="snow-container"></div> 

    <header class="navbar">
        <div class="nav-container">
            <div class="nav-logo"><a href="index.html">Happy Christmas</a></div>
            <nav class="nav-links">
                <a href="index.html">메인</a>
                <a href="letter.html">편지 보내기</a>
                <a href="tree-decorator.html">트리 꾸미기</a>
                <a href="minigame.html">미니게임</a>
            </nav>
        </div>
    </header>

    <main class="minigame-main">
        <div class="minigame-container">
            <h1>크리스마스 미니게임</h1>
            <p class="subtitle">눈 내리는 겨울을 닮은 미니게임으로 가볍게 즐겨보세요.</p>
            
            <section class="game-selection">
                <article class="game-card" data-game="falling-gifts">
                    <h2>하늘에서 선물 받기</h2>
                    <p>위에서 떨어지는 선물을 받아 점수를 쌓아보세요!</p>
                    <button class="button-red">게임 시작</button>
                </article>
                
                <article class="game-card" data-game="santa-dodge">
                    <h2>산타 피하기</h2>
                    <p>다양한 장애물을 피하며 오래 버티세요.</p>
                    <button class="button-green">게임 시작</button>
                </article>

                 <article class="game-card" data-game="snow-clicker">
                    <h2>눈송이 클릭</h2>
                    <p>화면에 떨어지는 눈송이를 빠르게 클릭해 점수를 모아요.</p>
                    <button class="button-red">게임 시작</button>
                </article>
            </section>
            
            <section id="game-area" class="game-area">
                <p style="font-size: 1rem; text-align:center; line-height:1.6;">
                    미니게임을 선택한 뒤<br>
                    <strong>난이도</strong>와 <strong>시작하기</strong> 버튼을 눌러 주세요!
                </p>
            </section>
        </div>
    </main>
    
    <audio id="christmas-carol" src="assets/audio/carol.mp3" loop></audio> 
    <button id="music-toggle" class="music-toggle-button">음악</button>
     
    <button id="snow-toggle">❄️</button> 
    <!-- Firebase (미니게임 랭킹용) -->

    <script src="https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore-compat.js"></script>

            storageBucket: "christmastree-dccfb.appspot.com",
            messagingSenderId: "532924420650",
            appId: "1:532924420650:web:12d6c7e0dd417018a46953"

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        // 다른 js에서 공통으로 쓰기 위해 전역에 저장
        window.db = firebase.firestore();
        window.firestoreTimestamp = firebase.firestore.FieldValue.serverTimestamp;
    </script>

    <script src="js/script.js"></script>
    <script src="js/minigame.js"></script>
</body>
