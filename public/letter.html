<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>크리스마스 편지 보내기</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Hahmlet:wght@100..900&family=Nanum+Pen+Script&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/letter.css"> 

    <script type="text/javascript" src="https://cdn.emailjs.com/sdk/2.3.2/email.min.js"></script>
    <script type="text/javascript">
        emailjs.init("2Ias9NrCsWHi0AP_0"); 
    </script>
</head>
<body>
    <div id="snow-container" class="snow-container"></div> 

    <header class="navbar">
        <div class="nav-container">
            <div class="nav-logo"><a href="index.html">Happy Christmas</a></div>
            <nav class="nav-links">
                <a href="index.html">메인</a>
                <a href="letter.html">편지 보내기</a>
                <a href="tree-decorator.html">트리 꾸미기</a>
                <a href="minigame.html">미니게임</a>
            </nav>
        </div>
    </header>

    <main class="letter-main">
        <!-- 편지지 테마 선택 UI -->
        <div class="theme-selector">
            <button class="theme-button" data-theme="theme-parchment" title="양피지"></button>
            <button class="theme-button" data-theme="theme-chocolate" title="초콜릿"></button>
            <button class="theme-button" data-theme="theme-white" title="흰색"></button>
        </div>

        <div class="letter-container">
            <h1>소중한 사람에게 편지를 보내세요</h1>
            <p class="subtitle">모든 분께 따뜻한 마음을 전하고, 크리스마스의 설렘을 함께 나눠요.</p>
            
            <form id="letter-form">
                <div class="form-group">
                    <input type="email" id="to_email" name="to_email" placeholder="받는 사람 이메일" required>
                </div>

                <div class="form-group">
                    <input type="text" id="from_name" name="from_name" placeholder="보내는 사람 이름" required>
                </div>

                <div class="form-group">
                    <input type="text" id="subject" name="subject" placeholder="제목" required>
                </div>

                <input type="hidden" id="theme_name" name="theme_name" value="">
                <input type="hidden" id="backgroundColor" name="backgroundColor" value="">
                <input type="hidden" id="textColor" name="textColor" value="">

                <div class="form-group">
                    <textarea id="message" name="message" rows="10" placeholder="내용을 입력하세요..." required></textarea>
                </div>
                
                <button type="submit" class="button-red">편지 보내기</button>
                <p id="feedback" class="feedback-message"></p>
            </form>
        </div>
    </main>

    <audio id="christmas-carol" src="assets/audio/carol.mp3" loop></audio> 
    <button id="music-toggle" class="music-toggle-button">음악</button>
    
    <button id="snow-toggle">❄️</button> 

    <script src="js/letter.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
